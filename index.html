<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__main">
            <img
              class="profile__avatar"
              src="./images/Kusto.jpg"
              alt="Фото Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-card" type="button"></button>
        </section>

        <section class="elements">
          <!-- шаблон для добавления карточек -->
          <template id="element-template">
            <div class="element">
              <button class="element__delete" type="button"></button>
              <img class="element__image" src="#"/>
              <div class="element__social">
                <h2 class="element__name"></h2>
                <button class="element__heart" type="button"></button>
              </div>
            </div>
          </template>
        </section>

        <div class="popup popup_type_profile-edit">
            <div class="popup__content">
              <h2 class="popup__title">Редактировать профиль</h2>
              <button class="popup__close popup__close_type_profile-edit" type="button"></button>
              <form class="popup__form" name="edit-profile">
                <input
                  class="popup__field popup__field_type_name"
                  type="text"
                  name="fieldone"
                  minlength="2"
                  maxlength="40"
                  required
                  id="user-name"
                />
                <span id="user-name-error" class="error"></span>
                <input
                  class="popup__field popup__field_type_jobs"
                  type="text"
                  name="fieldtwo"
                  minlength="2"
                  maxlength="200"
                  required
                  id="about"
                />
                <span id="about-error" class="error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
              </form>
            </div>
        </div>
        <!-- Попап добавления карточки -->
        <div class="popup popup_type_add-card">
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close popup__close_type_add-card" type="button"></button>
            <form class="popup__form popup__form_type_add-card" name="add-card" novalidate>
              <input
                class="popup__field popup__field_type_card-name"
                type="text"
                name="card_name_field"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
                id="name-card"
              />
              <span id="name-card-error" class="error">Вы пропустили это поле.</span>
              <input
                class="popup__field popup__field_type_card-link"
                type="text"
                name="card_link_field"
                placeholder="Ссылка на картинку"
                minlength="2"
                required
                id="link"
              />
              <span id="link-error" class="error">Введите адрес сайта.</span>
              <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
      </div>
       <!-- Попап открытия большой картинки -->
        <div class="popup popup_big-size-image">
         <div class="popup__content-big-image">
           <img class="popup__big-img" src="#">
           <p class="popup__name-big-img"></p>
           <button class="popup__close popup__close_type_big-image" type="button"></button>
         </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/validate.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
