<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./pages/index.css"><title>Путешествия по России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="лого"/></header><main><section class="profile"><div class="profile__main"><img class="profile__avatar" src="images/Kusto.27d57e77c8ce152380e2.jpg" alt="Фото Жак-Ив Кусто"/><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-card" type="button"></button></section><section class="elements"><template id="element-template"><div class="element"><button class="element__delete" type="button"></button> <img class="element__image" src="#" a/><div class="element__social"><h2 class="element__name"></h2><div class="element__like-container"><button class="element__heart" type="button"></button><p class="element__likes-count">0</p></div></div></div></template></section><div class="popup popup_type_profile-edit"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close popup__close_type_profile-edit" type="button"></button><form class="popup__form" name="edit-profile"><input class="popup__field popup__field_type_name" name="name" minlength="2" maxlength="40" required id="user-name"/> <span id="user-name-error" class="error"></span> <input class="popup__field popup__field_type_jobs" name="job" minlength="2" maxlength="200" required id="about"/> <span id="about-error" class="error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__content"><h2 class="popup__title">Новое место</h2><button class="popup__close popup__close_type_add-card" type="button"></button><form class="popup__form popup__form_type_add-card" name="add-card" novalidate><input class="popup__field popup__field_type_card-name" name="card_name_field" placeholder="Название" minlength="2" maxlength="30" required id="name-card"/> <span id="name-card-error" class="error">Вы пропустили это поле.</span> <input class="popup__field popup__field_type_card-link" name="card_link_field" placeholder="Ссылка на картинку" minlength="2" required id="link"/> <span id="link-error" class="error">Введите адрес сайта.</span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_big-size-image"><div class="popup__content-big-image"><img class="popup__big-img" src="#" alt=""><p class="popup__name-big-img"></p><button class="popup__close popup__close_type_big-image" type="button"></button></div></div></main><div class="popup popup_avatar"><div class="popup__content popup__avatar"><h2 class="popup__title">Обновить аватар</h2><button type="button" class="popup__close"></button><form class="popup__form popup__form_download-avatar" name="avatar" novalidate><input type="url" name="avatar" id="avatar" class="popup__field popup__field-input_avatar" placeholder="Ссылка на картинку" required/> <span id="place-avatar-error" class="error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_delete-cofirm"><div class="popup__content popup__content_delete"><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__close"></button><form class="popup__form popup__form_delete-cofirm" name="confirm" novalidate><button type="submit" class="popup__button">Да</button></form></div></div><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div></body></html>
